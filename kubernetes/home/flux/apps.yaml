---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/home/apps
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
      nameservers: flux-system
