---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: proxmox-exporter
  namespace: monitoring
spec:
  dependsOn:
    - name: prometheus-operator-crds
      namespace: monitoring
  chart:
    spec:
      chart: proxmox-exporter
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: damoun
        namespace: shared
      version: 1.7.0
  values:
    serviceMonitor:
      enabled: true
      extraLabels:
        release: kube-prometheus-stack
  interval: 1m0s
