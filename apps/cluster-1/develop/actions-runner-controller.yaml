---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: develop
spec:
  dependsOn:
    - name: connect
      namespace: 1password
    - name: prometheus-operator-crds
      namespace: monitoring
  values:
    metrics:
      serviceMonitor:
        enable: true
      serviceMonitorLabels:
        release: kube-prometheus-stack
    actionsMetrics:
      serviceMonitor: true
      serviceMonitorLabels:
        release: kube-prometheus-stack
    env:
      - name: GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: github-actions-runner
            key: token
