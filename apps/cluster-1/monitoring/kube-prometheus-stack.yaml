apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    defaultRules:
      create: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    prometheus:
      agentMode: true
      prometheusSpec:
        remoteWrite:
          - url: https://mimir.damoun.cloud/api/v1/push
            basicAuth:
              username:
                name: mimir-remote-write
                key: username
              password:
                name: mimir-remote-write
                key: password
