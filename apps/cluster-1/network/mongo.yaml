---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongo-omada-controller
  namespace: network
spec:
  members: 3
  type: ReplicaSet
  version: "6.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: admin
      db: admin
      passwordSecretRef:
        name: mongo-omada-admin-credentials
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: admin
    - name: omada
      db: omada
      passwordSecretRef:
        name: mongo-omada-omada-credentials
      roles:
        - name: readWrite
          db: omada
      scramCredentialsSecretName: omada
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
