---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mongo-omada-controller
  namespace: network
spec:
  members: 3
  type: ReplicaSet
  version: "6.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  statefulSet:
    spec:
      template:
        spec:
          initContainers:
            - command:
              - chown
              - -R
              - "2000"
              - /data
              image: busybox@sha256:9e2bbca079387d7965c3a9cee6d0c53f4f4e63ff7637877a83c4c05f2a666112
              volumeMounts:
                - mountPath: /data
                  name: data-volume
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
                runAsGroup: 0
              name: change-dir-permissions
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: openebs-jiva-csi-default
            resources:
              requests:
                storage: 8Gi
        - metadata:
            name: logs-volume
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: openebs-jiva-csi-default
            resources:
              requests:
                storage: 2Gi
  users:
    - name: omada
      db: admin
      passwordSecretRef:
        name: mongo-omada-admin-credentials
      roles:
        - name: root
          db: admin
      scramCredentialsSecretName: omada
      connectionStringSecretName: mongo-omada-connection-string
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
